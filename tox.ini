# Config file for tox
[tox]
envlist = {py27,py35}-numpy{1.11,1.12}, docs

# 2x2 matrix of test environments
[testenv]
basepython =
    py27: python2.7
    py35: python3.5
    osx_py2: python2
    osx_py3: python3
deps =
    numpy1.11: numpy >= 1.11.0, < 1.12.0
    numpy1.12: numpy >= 1.12.0
commands = python -m unittest tests

# Test html build and doctests
[testenv:docs]
basepython = python3
changedir = docs
deps =
    sphinx
    sphinx_rtd_theme
    numpy
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees .  {envtmpdir}/doctest

# Setup for Travis build
[travis]
os =
    linux: {py27,py35}-numpy{1.11,1.12}, docs
    osx: osx_{py2,py3}-numpy{1.11,1.12}
python =
    2.7: py27
    3.5: py35, docs
